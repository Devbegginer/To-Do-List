<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="/img/schedule.png" type="image/x-icon">
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="/img/checklist.png" alt="image-checklist"></h2>
            
            <div class="row">
                <!-- Field  -->
                 <input type="text" id="input-box" placeholder="Add your Homework">
                 <button onclick="addTask()">Add</button>
           </div>
           <ul id="list-container">
           </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
